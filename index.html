<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicacies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <h2>Delicacies</h2>
   <p>Search for recipes that are luxurious and enjoyed on<br> special occasions as a unique culinary treat.</p>
   <div class="searchBox">
    <input type="text" placeholder="Search for recipes" id="searchinput">
    <button onclick="searchRecipes()" id="searchbtn">Search</button>   
</div>
</div>
<div class="category">
    <button id="prevBtn"><i class="fa-solid fa-angle-left" style="color: #ffffff;"></i></button>
    <div class="dishes">
        <input type="button" class="dish" value="Cake">
        <input type="button" class="dish" value="Pudding">
        <input type="button" class="dish" value="Cheesecake">
    </div>
    <div class="dishes">
        <input type="button" class="dish" value="Chicken">
        <input type="button" class="dish" value="Rice">
        <input type="button" class="dish" value="Fish">
    </div>
    <div class="dishes">
        <input type="button" class="dish" value="Pizza">
        <input type="button" class="dish" value="Sandwich">
        <input type="button" class="dish" value="Burger">
    </div>
    <div class="dishes">
        <input type="button" class="dish" value="Apple">
        <input type="button" class="dish" value="Banana">
        <input type="button" class="dish" value="orange">
    </div>
    <button id="nextBtn"><i class="fa-solid fa-angle-right" style="color: #ffffff;"></i></button>
</div>
<div class="recipes" id="recipes"></div>
<div class="notfound" id="notfound">Search your favorite recipes!</div>

<div class="popup-card" id="popupCard">
    <button class="close-btn" onclick="closeRecipe()">Close</button>
    <h3 id="recipeTitle"></h3>

    <h5>Ingredients</h5>
    <ul id="ingredientsList"></ul>
    <h5>Instructions</h5>
    <p id="recipeDetails"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
